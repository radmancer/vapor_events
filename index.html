<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Guide</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div class="venueBar">
            <div class="neumorphic neumorphic--pressed variation2 pressed venueLogo"></div>
            <div class="venueName"><span>karambits</span></div>
        </div>
        <div id="swipezone">
            <div class="verticalContainer">
                <div id="venueSlider" class="venueSlider">
                    <div id="preTopCard" class="card preTopCard">
                        <img class="cardImage" src="css/images/1.png" />
                        <div class="cardDescription">Vertical Slider A</div>
                    </div>
                    <div id="topCard" class="card topCard">
                        <img class="cardImage" src="css/images/2.png" />
                        <div class="cardDescription">Vertical Slider B</div>
                    </div>
                    <div id="verticalMiddleCard" class="card verticalMiddleCard">
                        <img class="cardImage" src="css/images/3.png" />
                        <div class="cardDescription">Vertical Slider C</div>
                    </div>
                    <div id="bottomCard" class="card bottomCard">
                        <img class="cardImage" src="css/images/4.png" />
                        <div class="cardDescription">Vertical Slider D</div>
                    </div>
                    <div id="postBottomCard" class="card postBottomCard">
                        <img class="cardImage" src="css/images/5.png" />
                        <div class="cardDescription">Vertical Slider E</div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/globals.js"></script>
        <script src="js/doubly_circular_linked_list.js"></script>
        <script src="js/swipe.js"></script>
    </body>
</html>
