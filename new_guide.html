<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .horizontalContainer {
          position: absolute;
          z-index: 0;
          height: 100vh;
          width: 100vw;
          display:flex;
          flex-direction: column;
          justify-content: center;
        }
        .verticalContainer {
          position: absolute;
          z-index: 1;
          height: 100vh;
          width: 100vw;
          display: flex;
          flex-direction: row;
          justify-content: center;
        }
        .eventSlider {
            display: flex;
            flex-direction: row;
            height:60vh;
        }
        .venueSlider {
            display: flex;
            flex-direction: column;
            width:70vw;
        }
        .leftCardContainer {
            position:relative;
            flex-grow: 1;
            max-width: 15vw;
            max-height: 60vh;
            background-color:red;
        }
        .horizontalMiddleCardContainer {
            position:relative;
            flex-grow: 1;
            max-width: 70vw;
            max-height: 60vh;
            background-color:green;
        }
        .rightCardContainer {
            position:relative;
            flex-grow: 1;
            max-width: 15vw;
            max-height: 60vh;
            background-color:blue;
        }
        .topCardContainer {
            position:relative;
            flex-grow: 1;
            max-width: 70vw;
            max-height: 20vh;
            background-color:red;
        }
        .verticalMiddleCardContainer {
            position:relative;
            flex-grow: 1;
            max-width: 70vw;
            max-height: 60vh;
            background-color:green;
        }
        .bottomCardContainer {
            position:relative;
            flex-grow: 1;
            max-width: 70vw;
            max-height: 20vh;
            background-color:blue;
        }
        .topCard{
            width:65vw;
            height:55vh;
            background-color:white;
            position:absolute;
            z-index:2;
            left:2.5vw;
            bottom:2.5vh;
        }
        .bottomCard{
            width:65vw;
            height:55vh;
            background-color:white;
            position:absolute;
            z-index:2;
            left:2.5vw;
            top:2.5vh;
        }
        .rightCard{
            width:65vw;
            height:55vh;
            background-color:white;
            position:absolute;
            z-index:2;
            left:2.5vw;
            top:2.5vh;
        }
        .leftCard{
            width:65vw;
            height:55vh;
            background-color:white;
            position:absolute;
            z-index:2;
            right:2.5vw;
            top:2.5vh;
        }
        .horizontalMiddleCard{
            width:65vw;
            height:55vh;
            background-color:white;
            position:absolute;
            z-index:2;
            right:2.5vw;
            top:2.5vh;
        }
        .verticalMiddleCard{
            width:65vw;
            height:55vh;
            background-color:white;
            position:absolute;
            z-index:2;
            right:2.5vw;
            top:2.5vh;
        }
        body{
            margin:0;
            padding:0;
            position:relative;
            background-color: black;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <link rel="stylesheet" type="text/css" href="css/radlab.css">
</head>
<body>
    <div class="horizontalContainer">
        <div class="eventSlider">
            <div class="leftCardContainer">
                <div class="leftCard"></div>
            </div>
            <div class="horizontalMiddleCardContainer">
                <div class="horizontalMiddleCard"></div>
            </div>
            <div class="rightCardContainer">
                <div class="rightCard"></div>
            </div>
        </div>
    </div>
    <div class="verticalContainer">
        <div class="venueSlider">
            <div class="topCardContainer">
                <div class="topCard"></div>
            </div>
            <div class="verticalMiddleCardContainer">
                <div class="verticalMiddleCard"></div>
            </div>
            <div class="bottomCardContainer">
                <div class="bottomCard"></div>
            </div>
        </div>
    </div>
</body>
</html>
