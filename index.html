<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Guide</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div class="venueBar">
            <div class="neumorphic neumorphic--pressed variation2 pressed venueLogo"></div>
            <div class="venueName"><span>karambits</span></div>
        </div>
        <div id="swipezone">
            <div class="horizontalContainer">
                <div id="eventSlider" class="eventSlider">
                    <div class="card preLeftCard"></div>
                    <div class="card leftCard"></div>
                    <div id="horizontalMiddleCard" class="card horizontalMiddleCard"></div>
                    <div class="card rightCard"></div>
                    <div class="card postRightCard"></div>
                </div>
            </div>
            <div class="verticalContainer">
                <div id="venueSlider" class="venueSlider">
                    <div class="card preTopCard"></div>
                    <div class="card topCard"></div>
                    <div id="verticalMiddleCard" class="card verticalMiddleCard"></div>
                    <div class="card bottomCard"></div>
                    <div class="card postBottomCard"></div>
                </div>
            </div>
        </div>
        <script src="js/globals.js"></script>
        <script src="js/swipe.js"></script>
    </body>
</html>
