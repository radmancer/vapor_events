<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Event Guide</title>
        <link rel="stylesheet" type="text/css" href="css/index.css">
    </head>
    <body>
        <div class="venueBar">
            <div class="neumorphic neumorphic--pressed variation2 pressed venueLogo"></div>
            <div class="venueName"><span>karambits</span></div>
        </div>
        <div id="swipezone">
            <div class="horizontalContainer">
                <div id="eventSlider" class="eventSlider">
                    <div id="preLeftCard" class="card preLeftCard">
                        <img class="cardImage" src="css/images/knife.JPG" />
                        <div class="cardDescription"></div>
                    </div>
                    <div id="leftCard" class="card leftCard">
                        <img class="cardImage" src="css/images/knife.JPG" />
                        <div class="cardDescription"></div>
                    </div>
                    <div id="horizontalMiddleCard" class="card horizontalMiddleCard">
                        <img class="cardImage" src="css/images/knife.JPG"/>
                        <div class="cardDescription"></div>
                    </div>
                    <div id="rightCard" class="card rightCard">
                        <img class="cardImage" src="css/images/knife.JPG" />
                        <div class="cardDescription"></div>
                    </div>
                    <div id="postRightCard" class="card postRightCard">
                        <img class="cardImage" src="css/images/knife.JPG" />
                        <div class="cardDescription"></div>
                    </div>
                </div>
            </div>
            <div class="verticalContainer">
                <div id="venueSlider" class="venueSlider">
                    <div id="preTopCard" class="card preTopCard">
                        <img class="cardImage" src="css/images/knife.JPG" />
                        <div class="cardDescription"></div>
                    </div>
                    <div id="topCard" class="card topCard">
                        <img class="cardImage" src="css/images/knife.JPG" />
                        <div class="cardDescription"></div>
                    </div>
                    <div id="verticalMiddleCard" class="card verticalMiddleCard">
                        <img class="cardImage" src="css/images/knife.JPG" />
                        <div class="cardDescription">That's not a knife. (unshethes his signature bowie knife) That's a knife.</div>
                    </div>
                    <div id="bottomCard" class="card bottomCard">
                        <img class="cardImage" src="css/images/knife.JPG" />
                        <div class="cardDescription"></div>
                    </div>
                    <div id="postBottomCard" class="card postBottomCard">
                        <img class="cardImage" src="css/images/knife.JPG" />
                        <div class="cardDescription"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/globals.js"></script>
        <script src="js/swipe.js"></script>
    </body>
</html>
