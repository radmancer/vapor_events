<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Guide</title>
    <link rel="stylesheet" type="text/css" href="css/new_guide.css">
</head>
<body>
    <div style="height:15vh;background-color:darkgray;width:100%;z-index:99;position:relative;box-shadow: 12px 12px 16px 0 rgba(0, 0, 0, 0.25),-8px -8px 12px 0 rgba(255, 255, 255, 0.3);border-bottom-left-radius:15px;border-bottom-right-radius:15px"></div>
    <div id="swipezone" style="height:85vh;" class="sliderBase">
    <div class="horizontalContainer">
        <div id="eventSlider" class="eventSlider">
            <div class="card preLeftCard"></div>
            <div class="card leftCard"></div>
            <div class="card horizontalMiddleCard"></div>
            <div class="card rightCard"></div>
            <div class="card postRightCard"></div>
        </div>
    </div>
    <div class="verticalContainer">
        <div class="venueSlider">
            <div class="card preTopCard"></div>
            <div class="card topCard"></div>
            <div id="verticalMiddleCard" class="card verticalMiddleCard"></div>
            <div class="card bottomCard"></div>
            <div class="card postBottomCard"></div>
        </div>
    </div>
    </div>
</body>
<script>
    var style = getComputedStyle(document.body);
    var cardWidth = parseInt(style.getPropertyValue("--card-width").slice(0, -2));
    var goldenRatio = style.getPropertyValue("--golden-ratio");
    var cardHeight = cardWidth * goldenRatio;
    var cardMargin = parseInt(style.getPropertyValue("--card-margin").slice(0, -2));
</script>
<script src="js/swipe.js"></script>
</html>
